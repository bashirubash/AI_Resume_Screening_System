<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <style>
    body {
      background-color: #f4f6f8;
      padding-top: 60px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Job Application Portal</a>
    </div>
  </nav>

  <!-- Application Form -->
  <div class="container mt-5">
    <div class="form-container">
      <h4 class="mb-4">Apply for: <strong>{{ job.title }}</strong></h4>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>

        <div class="mb-3">
          <label for="cv" class="form-label">Upload CV (PDF Only)</label>
          <input type="file" class="form-control" name="cv" id="cv" accept=".pdf" required>
        </div>

        <input type="hidden" name="job_id" value="{{ job.id }}">

        <button type="submit" class="btn btn-success">Submit Application</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Jobs</a>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <span>Â© 2025 Job Application System</span>
    </div>
  </footer>

</body>
</html>
