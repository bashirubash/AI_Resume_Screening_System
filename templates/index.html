<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Available Job Listings</h1>
        {% if jobs %}
            <div class="list-group">
                {% for job in jobs %}
                    <div class="list-group-item">
                        <h4 class="mb-1">{{ job.title }}</h4>
                        <p class="mb-0">{{ job.description }}</p>
                        <a href="{{ url_for('apply') }}" class="btn btn-sm btn-outline-primary mt-2">Apply Now</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-danger">No jobs available at the moment.</p>
        {% endif %}
    </div>

    <footer class="text-center mt-5 mb-3">
        <hr>
        <a href="{{ url_for('admin_login') }}" class="btn btn-dark">Admin Login</a>
    </footer>
</body>
</html>
