<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Portal Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <style>
    body {
      padding-top: 60px;
      background: #f8f9fa;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .admin-login-btn {
      float: right;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Job Application Portal</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="mb-4">Available Job Listings</h2>

    {% if jobs %}
      <div class="row">
        {% for job in jobs %}
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ job.title }}</h5>
              <p class="card-text"><strong>Description:</strong> {{ job.description }}</p>
              <p class="card-text"><strong>Requirements:</strong> {{ job.requirements }}</p>
              <a href="{{ url_for('apply', job_id=job.id) }}" class="btn btn-primary">Apply Now</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No jobs have been posted yet.</p>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <span>Â© 2025 Job Application System</span>
      <a href="{{ url_for('admin_login') }}" class="btn btn-outline-light admin-login-btn">Admin Login</a>
    </div>
  </footer>

</body>
</html>
