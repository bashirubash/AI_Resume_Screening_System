<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Portal - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #f0f8ff, #d1ecf1);
      padding-bottom: 60px;
    }
    .job-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-4">Welcome to the Job Application Portal</h1>
    <p class="text-center text-muted">Available Jobs</p>

    {% for job in jobs %}
    <div class="job-card">
      <h4>{{ job.title }}</h4>
      <p><strong>Requirements:</strong> {{ job.requirements }}</p>
      <a href="{{ url_for('apply', job_id=job.id) }}" class="btn btn-primary">Apply</a>
    </div>
    {% endfor %}
  </div>

  <footer>
    <p>&copy; {{ year }} Job Portal</p>
    <a href="{{ url_for('admin_login') }}" class="btn btn-outline-light btn-sm">Admin Login</a>
  </footer>

</body>
</html>
