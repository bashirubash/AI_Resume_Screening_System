<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Job â€“ AI Resume Screener</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-primary">Post a Job</h2>
    <form action="/" method="POST">
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Required Skills (comma-separated)</label>
        <input type="text" class="form-control" name="skills" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Minimum Experience (years)</label>
        <input type="number" class="form-control" name="experience" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Education Level</label>
        <input type="text" class="form-control" name="education" required>
      </div>
      <button type="submit" class="btn btn-success">Post Job</button>
      <a href="/apply" class="btn btn-outline-primary ms-3">Go to Apply Page</a>
    </form>
  </div>
</body>
</html>
